    <title>Wisp Chaser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
      
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'VT323', monospace; /* Retro terminal font */
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      canvas {
        display: block;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
        z-index: 10;
      }
      
      /* Vignette & Screen Glow */
      .crt-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
        box-shadow: inset 0 0 50px rgba(0,0,0,0.7);
        pointer-events: none;
        z-index: 11;
      }

      /* Subtle flickering animation */
      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        100% { opacity: 0.98; }
      }
      .screen-flicker {
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }
    </style>
